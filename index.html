<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garagem</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/telas.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="image"></div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe veniam</p>
        <form action="login.js" method="post" autocomplete="on">
          <div class="campo"> 
            <ion-icon id="i" name="person"></ion-icon>         
            <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <ion-icon id="i" name="lock-closed"></ion-icon>
            <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="30" required>
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="@" class="botao">Esqueci a senha</a>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
